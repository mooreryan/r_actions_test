name: Build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        R:
          - 3.0
          - 3.1
          - 3.2
          - 3.3
          - 3.4
          - 3.5
          - 3.6
          - 4.0
          - 4.1
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.R }}

      - name: Install R deps
        run: Rscript -e 'install.packages(c("R6", "rlang"))'

      - name: Show package info
        run: Rscript -e 'print(installed.packages()[, c("Package", "Version", "LibPath")])'

      - name: Show session info
        run: Rscript -e 'print(sessionInfo())'

      - name: Install featuretable
        run: wget https://github.com/mooreryan/featuretable/releases/download/v0.0.10/featuretable_0.0.10.tar.gz && Rscript -e 'install.packages("featuretable_0.0.10.tar.gz", repos = NULL)'
